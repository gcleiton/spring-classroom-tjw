<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/dashboard}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Turma</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="row align-items-center">
            <div class="col-12 col-md-10">
                <h3>Cadastro de Turma</h3>
                <p class="text-subtitle text-muted">Use o formulário abaixo para cadastrar uma nova turma em nosso
                    banco de dados.</p>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <form autocomplete="off" id="create-turma-form" name="create-turma-form">
                    <div class="alert alert-danger d-none"></div>
                    <div class="row">
                        <div class="col-3">
                            <label for="ano">Nome:</label>
                            <input class="form-control" id="nome" max="2" min="1" name="nome" placeholder="Digite aqui o nome da turma">
                        </div>
                        <div class="col-2">
                            <label for="ano">Ano:</label>
                            <input class="form-control" id="ano" max="2100" min="1900" name="ano" placeholder="Digite aqui o ano da turma" type="number">
                        </div>
                        <div class="col-1">
                            <label for="semestre">Semestre:</label>
                            <input class="form-control" id="semestre" name="semestre" placeholder="Digite aqui o semestre da turma" type="number">
                        </div>
                        <div class="col-3">
                            <label for="curso">Curso: </label>
                            <select class="choices form-select" id="curso" name="cursoId">
                                <option hidden selected value="">Selecione aqui</option>
                                <option
                                        th:each="curso : ${cursos}"
                                        th:text="${curso.getNome()}"
                                        th:value="${curso.getId()}">
                                </option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="professor">Professor: </label>
                            <select class="choices form-select" id="professor" name="professorResponsavelId">
                                <option hidden selected value="">Selecione aqui</option>
                                <option
                                        th:each="professor : ${professores}"
                                        th:text="${professor.getNome()}"
                                        th:value="${professor.getId()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row align-items-end mt-4">
                        <div class="col-9">
                            <h3 class="mt-3 mb-1">Alunos</h3>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <select class="choices form-select w-80" disabled id="aluno-select">
                                    <option hidden selected value="undefined">Selecione aqui</option>
                                </select>
                                <button class="btn btn-primary w-20" disabled id="add-aluno-button" type="button"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-1 mb-3"/>
                    <div class="row">
                        <table class='table table-striped table-responsive' id="alunos-table">
                            <thead>
                            <tr>
                                <th class="d-none"></th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Identificação</th>
                                <th>Curso</th>
                                <th>Ações</th>
                            </tr>
<!--                            <tbody>-->
<!--                            <tr th:each="usuario : ${usuarios}">-->
<!--                                <td th:text="${usuario.getNome()}"></td>-->
<!--                                <td th:text="${usuario.getEmail()}">Graduação</td>-->
<!--                                <td th:text="${usuario.getTelefone()}">Ativo</td>-->
<!--                                <td th:text="${usuario.getIdentificacao() + ' - ' + usuario.getIdentificacaoTipo.toString() + ' - ' + usuario.getSituacao().toString()}">Ativo</td>-->
<!--                                <td>-->
<!--                                    <a class="btn btn-warning btn-sm" th:href="'/usuarios/' + ${usuario.getId()}">Editar</a>-->
<!--                                    <button class="btn btn-danger btn-sm" data-bs-target="#usuario-deactivate-modal" data-bs-toggle="modal" th:hidden="${!usuario.isAtivo()}" th:value="${usuario.getId()}">Desativar</button>-->
<!--                                    <button class="btn btn-primary btn-sm" data-bs-target="#usuario-enable-modal" data-bs-toggle="modal" th:hidden="${usuario.isAtivo()}" th:value="${usuario.getId()}">Ativar</button>-->
<!--                                </td>-->
<!--                            </tbody>-->
                        </table>
                    </div>
<!--                    <label>Tipo: </label>-->
<!--                    <div class="form-group">-->
<!--                        <select class="choices form-select" name="cursoTipo">-->
<!--                            <option hidden selected value="">Selecione aqui</option>-->
<!--                            <option-->
<!--                                    th:each="cursoTipo : ${cursoTipos}"-->
<!--                                    th:text="${cursoTipo.getLabel()}"-->
<!--                                    th:value="${cursoTipo.getValue()}">-->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <div class="-flex float-end mt-3">
                        <a class="btn btn-light-secondary" href="/turmas" type="button">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Cancelar</span>
                        </a>
                        <button class="btn btn-primary ml-1" type="submit">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Salvar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<div layout:fragment="scripts">
    <script th:src="@{/js/turmas.js}"></script>
</div>

</body>
</html>
