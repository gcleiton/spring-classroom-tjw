<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/dashboard}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Edição de Usuário</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="row align-items-center">
            <div class="col-12 col-md-10">
                <h3>Edição de Usuário</h3>
                <p class="text-subtitle text-muted">Use o formulário abaixo para editar o usuário <span th:text="${usuarioDto.getNome()}"></span> em nosso banco de dados.</p>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <form action="#" autocomplete="off" id="usuario-edit-form" method="post" name="usuario-edit-form" th:action="@{/usuarios/{id}(id=${usuarioDto.getId()})}" th:object="${usuarioDto}">
                    <div class="alert alert-danger mb-4" th:hidden="${errors == null || errors.isEmpty() }">
                        <li th:each="error : ${errors}" th:text="${error}"></li>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="nome">Nome:</label>
                            <input class="form-control" id="nome" placeholder="Digite aqui o nome do usuário" th:field="*{nome}" type="text">
                        </div>
                        <div class="col">
                            <label for="email">E-mail:</label>
                            <input class="form-control" id="email" placeholder="Digite aqui o e-mail do usuário" th:field="*{email}" type="text">
                        </div>
                        <div class="col">
                            <label for="cpf">CPF:</label>
                            <input class="form-control" id="cpf" placeholder="Digite aqui o CPF do usuário" th:field="*{cpf}" type="text">
                        </div>
                        <div class="col">
                            <label for="telefone">Telefone:</label>
                            <input class="form-control" id="telefone" placeholder="Digite aqui o telefone do usuário" th:field="*{telefone}" type="text">
                        </div>
                    </div>
                    <h3 class="mt-3 mb-1">Identificação</h3>
                    <hr class="mt-1 mb-3"/>
                    <div class="row">
                        <div class="col">
                            <label for="identificacao">Número da Identificação:</label>
                            <input class="form-control" id="identificacao" placeholder="Digite aqui a identificação do usuário" th:field="*{identificacao}" type="text">
                        </div>
                        <div class="col">
                            <label>Tipo de Identificação: </label>
                            <select class="choices form-select" id="identificacaoTipo" th:field="*{identificacaoTipo}">
                                <option hidden selected value="">Selecione aqui</option>
                                <option
                                        th:each="identificacaoTipo : ${identificacaoTipos}"
                                        th:text="${identificacaoTipo.getLabel()}"
                                        th:value="${identificacaoTipo.getValue()}">
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Curso: </label>
                            <select class="choices form-select" disabled id="curso" th:field="*{cursoId}">
                                <option hidden selected value="">Selecione aqui</option>
                                <option
                                        th:each="curso : ${cursos}"
                                        th:text="${curso.getNome()}"
                                        th:value="${curso.getId()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="-flex float-end mt-3">
                        <a class="btn btn-light-secondary" href="/usuarios" type="button">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Cancelar</span>
                        </a>
                        <button class="btn btn-primary ml-1" type="submit">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Salvar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
